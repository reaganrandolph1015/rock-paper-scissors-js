<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Page Title</title>

</head>

<body>
    <!--buttons for-->
    <div id="container">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>
    <div id="containerSc"></div>
  <script>
        // Round/Game win/lose message
        let playerWinRound = "Player wins!";
        let computerWinRound = "Computer wins!";
        let draw = "Draw!";
        let playerWin = "Player wins the game!";
        let computerWin = "Computer wins the game!";
        let tie = "Tie!";

        // Variables to record score
        let playerScore = 0;
        let computerScore = 0;
        let draws = 0;
        //var result = [playerWinRound, computerWinRound, draw];          // Array for post-match results

        // DOM button selection
        const buttons = document.querySelectorAll('button');
        buttons.forEach((button) => {
            button.addEventListener("click", function() {
                let playerSelection = button.id;
                let computerSelection = computerPlay();
                playRound(playerSelection, computerSelection);

                content3.classList.add('score');
                content3.textContent = "Your Score: " + playerScore + " | Computer's Score: " + computerScore + " | Draws: " + draws; 
                containerSc.appendChild(content3);
            });
            });

      // Function for computer's turn (randomized)
      function computerPlay() {            
          const options = ["Rock", "Paper", "Scissors"]
          const random = Math.floor(Math.random() * options.length);            // randomizer
          return options[random];
      }

      // Function for player's turn
      function playerPlay() {
          console.log("Choose rock(1), paper(2), or scissors(3).");    
          let playerSelection = prompt("Choose rock(1), paper(2), or scissors(3)");
          if (playerSelection.toLowerCase() === "rock" || parseInt(playerSelection) === 1) {              // Let user input characters and numbers
            playerSelection = "Rock";
          } else if (playerSelection.toLowerCase() === "paper" || parseInt(playerSelection) === 2) {
            playerSelection = "Paper";
          } else if (playerSelection.toLowerCase() === "scissors" || parseInt(playerSelection) === 3) {
            playerSelection = "Scissors";
          } else if (playerSelection.toLowerCase() !== "rock" || "paper" || "scissors" || parseInt(playerSelection) !== 1 || 2 || 3) {
              alert("Invalid input, please try again.")
              playerSelection;
          }
          return playerSelection;
        } 
        
        // DOM for console.logs
        const containerSc = document.querySelector('#containerSc');
        const content = document.createElement('div');
        const content2 = document.createElement('div');
        const content3 = document.createElement('div');

        // Function to play 1 round
        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() === computerSelection.toLowerCase()) {                
                // DOM method for displaying player/computer selection
                content2.classList.add('content');
                content2.textContent = "You: " + playerSelection + " | Computer: " + computerSelection; 
                containerSc.appendChild(content2);
                // Method for displaying round winner
                content.classList.add('results');
                content.textContent = draw; 
                containerSc.appendChild(content);
                // result
                draws++;
            } else if (playerSelection.toLowerCase() === "rock" && computerSelection.toLowerCase() === "scissors") {
                content2.classList.add('content');
                content2.textContent = "You: " + playerSelection + " | Computer: " + computerSelection; 
                containerSc.appendChild(content2); 

                content.classList.add('results');
                content.textContent = playerWinRound; 
                containerSc.appendChild(content);

                playerScore++;
            } else if (playerSelection.toLowerCase() === "paper" && computerSelection.toLowerCase() === "rock") {
                content2.classList.add('content');
                content2.textContent = "You: " + playerSelection + " | Computer: " + computerSelection; 
                containerSc.appendChild(content2); 

                content.classList.add('results');
                content.textContent = playerWinRound; 
                containerSc.appendChild(content);

                playerScore++;
            } else if (playerSelection.toLowerCase() === "scissors" && computerSelection.toLowerCase() === "paper") {
                content2.classList.add('content');
                content2.textContent = "You: " + playerSelection + " | Computer: " + computerSelection; 
                containerSc.appendChild(content2); 

                content.classList.add('results');
                content.textContent = playerWinRound; 
                containerSc.appendChild(content);

                playerScore++;
            } else {
                content2.classList.add('content');
                content2.textContent = "You: " + playerSelection + " | Computer: " + computerSelection; 
                containerSc.appendChild(content2);
                
                content.classList.add('results');
                content.textContent = computerWinRound; 
                containerSc.appendChild(content);

                computerScore++;
            }
        }

        // Function for score
        function gameScore() {
            if (playerScore = 5) {
                return console.log(playerWin);
            } else if (computerScore = 5) {
                return console.log(computerWin);
            }
        }

        // Plays 5 rounds 
        function game() {
            for (let i = 0; i < 1000; i++) {
            playRound(playerSelection, computerSelection);    //call playRound function using playerPlay and computerPlay
            playerScore;
            computerScore;
        }
        return gameScore();
    }

        // console.log(game());

  </script>
</body>
</html>
