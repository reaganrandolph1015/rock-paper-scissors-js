<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Page Title</title>

</head>

<body>
  <script>
      // Function for computer's turn (randomized)
      function computerPlay() {            
          const options = ["Rock", "Paper", "Scissors"]
          const random = Math.floor(Math.random() * options.length);            // randomizer
          return options[random];
      }

      // Function for player's turn
      function playerPlay() {
          console.log("Choose rock(1), paper(2), or scissors(3).")              
          let playerChoice = prompt("Choose rock(1), paper(2), or scissors(3)");
          if (playerChoice.toLowerCase() === "rock" || parseInt(playerChoice) === 1) {              // Let user input characters and numbers
              playerChoice = "Rock";
          } else if (playerChoice.toLowerCase() === "paper" || parseInt(playerChoice) === 2) {
              playerChoice = "Paper";
          } else if (playerChoice.toLowerCase() === "scissors" || parseInt(playerChoice) === 3) {
              playerChoice = "Scissors";
          } else if (playerChoice.toLowerCase() !== "rock" || "paper" || "scissors" || parseInt(playerChoice) !== 1 || 2 || 3) {
              alert("Invalid input, please try again.");
          }
          return playerChoice;
        }      

        // Function to play 1 round
        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() === computerSelection.toLowerCase()) {
                console.log("You: " + playerSelection + " | Computer: " + computerSelection)
                return draw;
            } else if (playerSelection.toLowerCase() === "rock" && computerSelection.toLowerCase() === "scissors") {
                console.log("You: " + playerSelection + " | Computer: " + computerSelection)
                return playerWinRound;
            } else if (playerSelection.toLowerCase() === "paper" && computerSelection.toLowerCase() === "rock") {
                console.log("You: " + playerSelection + " | Computer: " + computerSelection)
                return playerWinRound;
            } else if (playerSelection.toLowerCase() === "scissors" && computerSelection.toLowerCase() === "paper") {
                console.log("You: " + playerSelection + " | Computer: " + computerSelection)
                return playerWinRound;
            } else {
                console.log("You: " + playerSelection + " | Computer: " + computerSelection)
                return computerWinRound;
            }
        }

        // Round/Game win/lose message
        let playerWinRound = "Player wins!";
        let computerWinRound = "Computer wins!";
        let draw = "Draw!";
        let playerWin = "Player wins the game!";
        let computerWin = "Computer wins the game!";

        // Variables for score
        let playerScore = parseInt(0);
        let computerScore = parseInt(0);
        let draws = 0;

        // Function for score
        function gameScore() {
            let result = playRound();
            if (result === playerWinRound) {
                playerScore++;
            } else if (result === computerWinRound) {
                computerScore++;
            } else {
                draws++;
            }

            if (playerScore > computerScore) {
                console.log(playerWin);
            } else if (playerScore < computerScore) {
                console.log(computerWin);
            } else {
                console.log("Tie!");
            }
        }


        // Plays 5 rounds 
        function game() {
            for (let i = 0; i < 5; i++) {        
                console.log(playRound(playerPlay(), computerPlay()));    //call playRound function using playerPlay and computerPlay
            }
        }

        console.log(gameScore(game()));
  </script>
</body>
</html>
