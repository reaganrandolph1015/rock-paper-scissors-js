<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Page Title</title>

</head>

<body>
  <script>
      function computerPlay() {             // Random options for game
          const options = ["Rock", "Paper", "Scissors"]
          const random = Math.floor(Math.random() * options.length);
          return options[random];
      }

      function playerPlay() {
          console.log("Choose rock(1), paper(2), or scissors(3).")              
          let playerChoice = prompt("Choose rock(1), paper(2), or scissors(3)");
          if (playerChoice.toLowerCase() === "rock" || parseInt(playerChoice) === 1) {              // Let user input characters and numbers
              playerChoice = "Rock";
          } else if (playerChoice.toLowerCase() === "paper" || parseInt(playerChoice) === 2) {
              playerChoice = "Paper";
          } else if (playerChoice.toLowerCase() === "scissors" || parseInt(playerChoice) === 3) {
              playerChoice = "Scissors";
          } else if (playerChoice.toLowerCase() !== "rock" || "paper" || "scissors" || parseInt(playerChoice) !== 1 || 2 || 3) {
              alert("Invalid input, please try again.");
          }
          return playerChoice;
        }      

        function playRound(playerSelection, computerSelection) {
            if (computerSelection.toLowerCase() === playerSelection.toLowerCase()) {            // Function to decide if player win, loses, draws
                console.log("It's a draw!");
                return ("You: " + playerSelection + " | Computer: " + computerSelection);
            } else if (computerSelection.toLowerCase() === "rock" && playerSelection.toLowerCase() === "scissors") {
                console.log("You lose! ☹");
                return ("You: " + playerSelection + " | Computer: " + computerSelection);
            } else if (computerSelection.toLowerCase() === "paper" && playerSelection.toLowerCase() === "scissors") {
                console.log("You win! ☺");
                return ("You: " + playerSelection + " | Computer: " + computerSelection);
            } else if (computerSelection.toLowerCase() === "rock" && playerSelection.toLowerCase() === "paper") {
                console.log("You win! ☺");
                return ("You: " + playerSelection + " | Computer: " + computerSelection);
            } else if (computerSelection.toLowerCase() === "scissors" && playerSelection.toLowerCase() === "paper") {
                console.log("You lose! ☹");
                return ("You: " + playerSelection + " | Computer: " + computerSelection);
            } else if (computerSelection.toLowerCase() === "paper" && playerSelection.toLowerCase() === "rock") {
                console.log("You lose! ☹");
                return ("You: " + playerSelection + " | Computer: " + computerSelection);
            } else if (computerSelection.toLowerCase() === "scissors" && playerSelection.toLowerCase() === "rock") {
                console.log("You win! ☺");
                return ("Your choice: " + playerSelection + " | Computer: " + computerSelection);
            } else {
                console.log("Something went wrong!")
            }
        }



        function game() {
            for (let i = 0; i < 5; i++) {           // Loop function 5 times
                console.log(playRound(playerPlay(), computerPlay()));    //call playRound function using playerPlay and computerPlay
            }
        }

        console.log(game());
  </script>
</body>
</html>
